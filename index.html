<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Case Study: ASG </title>
  <style>
    body{font-family:Arial, sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f7fafc;margin:0}
    .card{background:#fff;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.1);padding:28px;width:90%;max-width:500px;text-align:center}
    h1{margin-bottom:12px}
    button{margin:6px;padding:10px 16px;border-radius:8px;border:0;background:#0f172a;color:#fff;font-weight:bold;cursor:pointer;width:100%}
    .hidden{display:none}
  </style>
</head>
<body>
<div class="card">
  <h1><img src="us.jpg" style="width:100%;border-radius:12px;margin:10px 0;">
Case Study: ASG </h1>
  <p id="q">Where did we first meet?</p>
  <div id="choices"></div>
  <div id="result"></div>
  <div id="proposal" class="hidden">
    ü•Ç The ultimate merger proposal: <br><br>
    Will you marry me, Survesh ? üíç
    <br><br>
    <button onclick="alert('Best ROI ever! üíñ')">Yes, 100%</button>
    <button onclick="alert('Recheck the analysis üòÖ')">Need more data</button>
</div>

<script>
const quiz = [
  {q:"Where did we first meet?",c:["School","MBA","At work"],a:"MBA"},
  {q:"What‚Äôs our happiness KPI booster?",c:["X box","Clubbing","Biryani showdown"],a:"Biryani showdown"},
  {q:"First date ?",c:["Truffles","Meghna Biryani","Metro Bakery"],a:"Metro Bakery"},
  {q:"Core Memory",c:["Online classes","Organizing Fests","Travelling"],a:"Online classes"},
  {q:"First gift I gave you",c:["Batman key chain","Batman wobble head","Speaker"],a:" Batman keychain"},
  {q:"Where did we first see each other",c:["College","M S Luxury PG","First choice store"],a:"First choice store"},
  {q:"My favorite thing to cook is",c:["Biryani","Pasta","Maggie"],a:"Pasta"},
  {q:"Our favorite show",c:["Friends","Brookly 99","Modern Family"],a:"Modern Family"},
  {q:"If I was a character in a TV show who would I be?",c:["Harvey Specter","Rachel Green","Walter White"],a:"Harvey"},
  {q:"Dream place to travel",c:["Ice Land","Paris","Monacco"],a:"Monacco"}, 
];

let index=0,score=0;
const q=document.getElementById("q"),c=document.getElementById("choices"),r=document.getElementById("result"),p=document.getElementById("proposal");

function showQuestion(){
  q.textContent=quiz[index].q;
  c.innerHTML="";
  quiz[index].c.forEach(opt=>{
    let b=document.createElement("button");
    b.textContent=opt;
    b.onclick=()=>check(opt);
    c.appendChild(b);
  });
}

function check(choice){
  if(choice===quiz[index].a){score++;}
  index++;
  if(index<quiz.length){showQuestion();}
  else{endGame();}
}

function endGame(){
  q.textContent="Final Score: "+score+"/"+quiz.length;
  c.innerHTML="";
  r.textContent="Analysis complete. Strong ROI detected.";
  p.classList.remove("hidden");
}
showQuestion();
</script>
</body>
</html>
